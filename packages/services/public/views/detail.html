<section data-ng-controller="ServicesController" data-ng-init="findOne()">
    <span>{{service.created | date:'medium'}}</span> /
    <span>{{service.user.name}}</span>
    <h2>{{service.title}}</h2>
    <div data-ng-if="hasAuthorization(service)">
        <a class="btn" href="/#!/service/{{service._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{service.content}}</div>
</section>
